<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="./Registration_Successfull.html">
        <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" minlength="5" required >
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>

        </div>
        <div>
            
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="must contain one lower and upper case,and atleast 8 or character" required>
    <div>
        <label for="divison">Select Age Group</label>
        <select name="divison" id="divison">
            <option value="Kids">Under 18</option>
            <option value="Adult"> 18-35</option>
            <option value="Seniors">35-50</option>
        </select>
        </div>
        <button>Register</button>
            
    </div>
    </form>
    
</body>
</html>
